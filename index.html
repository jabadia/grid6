<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mapas Base</title>

	<link rel="stylesheet" href="http://js.arcgis.com/3.11/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.11/esri/css/esri.css">

	<style>
	html,body {
		height: 100%;
		width: 100%;
		margin: 0;
		padding: 0;
	}
	.map
	{
		float:left;
		width: 33%;
		height: 50%;
		border: 1px solid gray;
		box-sizing: border-box;
	}
	#map3, #map6
	{
		width: 34%;
	}
	</style>

</head>
<body>
	<div class="map" id="map1"></div>
	<div class="map" id="map2"></div>
	<div class="map" id="map3"></div>
	<div class="map" id="map4"></div>
	<div class="map" id="map5"></div>
	<div class="map" id="map6"></div>

    <script src="http://js.arcgis.com/3.11/"></script>
	<script>
  var print = undefined;

	require(["esri/map", "esri/geometry/webMercatorUtils", "dojo/domReady!"], function(Map, webMercatorUtils) {
		var maps = [];
        maps.push( new Map("map1", {
          basemap: "topo",
          center: [ -6.960431289700734, 43.10512803862548 ],
          zoom: 7,
          slider: false
        }));
        maps.push( new Map("map2", {
          basemap: "streets",
          center: [ -5.976165187386998, 37.39857754824446 ],
          zoom: 12,
          slider: false
        }));
        maps.push( new Map("map3", {
          basemap: "satellite",
          center: [ 4.268798665752086, 39.89375359508863 ],
          zoom: 14,
          slider: false
        }));
        maps.push( new Map("map4", {
          basemap: "oceans",
          center: [  -15.000874828783322, 35.67773897236861 ],
          zoom: 5,
          slider: false
        }));
        maps.push( new Map("map5", {
          basemap: "gray",
          center: [  -0.3462156692189819, 39.469422095306165 ],
          zoom: 12,
          slider: false
        }));
        maps.push( new Map("map6", {
          basemap: "national-geographic",
          center: [ -2.286611873693642, 43.17811174216147 ],
          zoom: 8,
          slider: false
        }));

        print = function()
        {
          var coords = [];
          maps.forEach(function(map)
          {
              //console.log(evt);
              var mapId = map.container.id;
              var center = webMercatorUtils.webMercatorToGeographic(map.extent.getCenter());
              var level = map.getLevel();
              var options = {
                center: [ center.x, center.y ],
                zoom: level
              }
              //console.log(mapId, JSON.stringify(options,null,4));
              coords.push( mapId + " " + JSON.stringify(options,null,4));
          });
          window.prompt("Pulsa Ctrl+C para copiar", coords.join("\n"));
          return "ok!";
        };

        maps.forEach(function(m)
        {
          m.on('key-down', function(evt)
          {
            var key = evt.keyCode || evt.which;
            if(key == 80)
              print();
          });
        });
    });	
	</script>
</body>
</html>
